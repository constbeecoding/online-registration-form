<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="basestyles.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:wght@400;700&display=swap&effect=anaglyph" rel="stylesheet">
    <title>The Code Review</title>
</head>

<body>

<div class="header"> 
    
    <h1 class="font-effect-anaglyph">The Code Review</h1>
    <h2>Signup for our newsletter</h2>
    <p>Get the latest news on how your code is doing right in your inbox.</p>

</div>
<!--Border Here-->

<!--Form Begins Here-->

    <form action="#" method="post">
       
        <fieldset>
        <legend>Contact Information</legend>
            
        
            <div class="contact"><label for="name">Full Name</label>
            <input required type="text" id="name" name="user_name" placeholder="Required"></div>
            
            <div class="contact"><label for="email">Email Address</label>
            <input required type="email" id="email" name="user_email" placeholder="Required"></div>

            <div class="contact"><label for="number">Phone Number</label>
            <input required type="tel" id="number" name="user_number" placeholder="123-456-7890"></div>

            <div class="contact"><label for="address">Street Address</label>
            <input required type="text" id="address" name="user_address" placeholder="123 C. Strife St."></div>

            <div class="contact"><label for="city">City</label>
            <input required type="text" id="city" name="user_city" placeholder="Midgar"></div>

            <div class="contact"><label for="state">State</label>
            <!-- State Drop Down-->
                <select id="state" name="user_state">
                    <option value="---">State Select</option>
                    <option value="Alabama">Alabama</option>
                    <option value="Alaska">Alaska</option>
                    <option value="Arizona">Arizona</option>
                    <option value="Arkansas">Arkansas</option>
                    <option value="California">California</option>
                    <option value="Colorado">Colorado</option>
                    <option value="Connecticut">Connecticut</option>
                    <option value="Delaware">Delaware</option>
                    <option value="District of Columbia">District of Columbia</option>
                    <option value="Florida">Florida</option>
                    <option value="Georgia">Georgia</option>
                    <option value="Guam">Guam</option>
                    <option value="Hawaii">Hawaii</option>
                    <option value="Idaho">Idaho</option>
                    <option value="Illinois">Illinois</option>
                    <option value="Indiana">Indiana</option>
                    <option value="Iowa">Iowa</option>
                    <option value="Kansas">Kansas</option>
                    <option value="Kentucky">Kentucky</option>
                    <option value="Louisiana">Louisiana</option>
                    <option value="Maine">Maine</option>
                    <option value="Maryland">Maryland</option>
                    <option value="Massachusetts">Massachusetts</option>
                    <option value="Michigan">Michigan</option>
                    <option value="Minnesota">Minnesota</option>
                    <option value="Mississippi">Mississippi</option>
                    <option value="Missouri">Missouri</option>
                    <option value="Montana">Montana</option>
                    <option value="Nebraska">Nebraska</option>
                    <option value="Nevada">Nevada</option>
                    <option value="New Hampshire">New Hampshire</option>
                    <option value="New Jersey">New Jersey</option>
                    <option value="New Mexico">New Mexico</option>
                    <option value="New York">New York</option>
                    <option value="North Carolina">North Carolina</option>
                    <option value="North Dakota">North Dakota</option>
                    <option value="Northern Marianas Islands">Northern Marianas Islands</option>
                    <option value="Ohio">Ohio</option>
                    <option value="Oklahoma">Oklahoma</option>
                    <option value="Oregon">Oregon</option>
                    <option value="Pennsylvania">Pennsylvania</option>
                    <option value="Puerto Rico">Puerto Rico</option>
                    <option value="Rhode Island">Rhode Island</option>
                    <option value="South Carolina">South Carolina</option>
                    <option value="South Dakota">South Dakota</option>
                    <option value="Tennessee">Tennessee</option>
                    <option value="Texas">Texas</option>
                    <option value="Utah">Utah</option>
                    <option value="Vermont">Vermont</option>
                    <option value="Virginia">Virginia</option>
                    <option value="Virgin Islands">Virgin Islands</option>
                    <option value="Washington">Washington</option>
                    <option value="West Virginia">West Virginia</option>
                    <option value="Wisconsin">Wisconsin</option>
                    <option value="Wyoming">Wyoming</option>
                </select></div>

            <div class="contact"><label for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip" placeholder="12345"></div>
        
        </fieldset>
        
<!--Newsletter Section-->

        <fieldset>
            
            <legend>Newsletter</legend>

            <p>Select the newsletters you would like to receive</p>

            <div class="newsletter"><input type="checkbox" id="htmlnews" name="news">    
            <label for="htmlnews">HTML News</label></div>

            <div class="newsletter"><input type="checkbox" id="cssnews" name="news">
            <label for="cssnews">CSS News</label></div>

            <div class="newsletter"><input type="checkbox" id="jsnews" name="news">
            <label for="jsnews">Javascript News</label></div>


            <p>Newsletter Format</p>

            <div class="newsletter"><input type="radio" id="html" name="format">
            <label for="html">HTML</label></div>
            
            <div class="newsletter"><input type="radio" id="plain_text" name="format">
            <label for="plain_text">Plain Text</label></div>

            <p>Other topics you'd like to hear about</p>


            <textarea id="topics" name="user_topics"></textarea>

<!--Signup Button Here-->

            <button type="submit" id="submit" name="user_submit">Sign Up</button>
        
        </fieldset>
    
    </form>




    <footer>&#169; The Code Review</footer>
    
</body>
</html>
